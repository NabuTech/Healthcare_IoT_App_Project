<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/healthcare.css">

    <title>Healthcare IoT Patient Monitoring</title>
</head>

<body>
    <div class="container mt-5">
        <h2>User Experience Review</h2>
        <form id="user_experience-survey-form">
            <fieldset>
                <legend>User Experience Review</legend>
    
                <div class="survey-blurb">
                    <p>Share your detailed feedback on the user experience and interaction for Apple Health App, Google Fit, and Amazon Echo Show.</p>
                </div>
    
                <label for="app-experience">Which app are you reviewing?</label>
                <select id="app-experience" name="app-experience">
                    <option value="apple-health">Apple Health App</option>
                    <option value="google-fit">Google Fit</option>
                    <option value="amazon-echo">Amazon Echo Show</option>
                </select>
                <br>
                <label for="usability">Usability: Consider how easy or difficult it is to navigate and use the app. Are there any confusing or frustrating aspects?</label>
                <br>
                <textarea id="usability" name="usability" ></textarea>
                <br>
                <label for="design">Design: Evaluate the visual design and layout of the app. Does the design enhance usability and appeal?</label>
                <br>
                <textarea id="design" name="design" ></textarea>
                <br>
                <label for="features">Features: "Discuss the features offered by the app. Are they useful and well-implemented?</label>
                <br>
                <textarea id="features" name="features" ></textarea>
                <br>
                <label for="performance">Performance: Are there any performance issues?</label>
                <br>
                <textarea id="performance" name="performance" ></textarea>
                <br>
                <label for="issues">Issues: Any technical issues experienced while using the app?</label>
                <br>
                <textarea id="issues" name="issues" ></textarea>
                <br>
                <label for="likes-dislikes">Likes and Dislikes: Highlight what you liked and disliked about the app. What features or aspects stood out to you?</label>
                <br>
                <textarea id="likes-dislikes" name="likes-dislikes" ></textarea>
                <br>
                <label for="improvements-suggestions">Improvements and Suggestions:Any suggestions for improvements or additional features?</label>
                <br>
                <textarea id="improvements-suggestions" name="improvements-suggestions" ></textarea>
                <br>
                <label for="overall-rating">Overall Rating (1-10):</label>
                <br>
                <input type="number" id="overall-rating" name="overall-rating" min="1" max="10" placeholder="Rate your overall experience with the app on a scale of 1 to 10."></input>
                <br>
                <label for="recommendation">Would you recommend this app to others?</label>
                <select id="recommendation" name="recommendation">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br>
                <button type="submit">Submit Review</button>
            </fieldset>
        </form>
    </div>
    

</body>

</html>
