<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Data Input Mockup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-03NAjDInqJr4WZlNFrl/C8vZ5st3Iy5ymqtEJRg8i7v6PbyJBI2XxFJiCW7zWxJv" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .input-form {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      margin: 50px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .input-form h2 {
      color: #495057;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-group label {
      font-size: 1.5rem;
      color: #6c757d;
    }

    .form-control {
      font-size: 1.5rem;
    }

    .btn-submit {
      font-size: 1.5rem;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<!-- Health Data Input Form -->
<section id="health-data-input" class="py-5">
  <div class="container">
    <div class="input-form">
      <h2>Health Data Input</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="blood-pressure">Blood Pressure:</label>
          <input type="text" id="blood-pressure" class="form-control" placeholder="Enter blood pressure">
        </div>
        <div class="form-group">
          <label for="blood-glucose">Blood Glucose:</label>
          <input type="text" id="blood-glucose" class="form-control" placeholder="Enter blood glucose">
        </div>
        <div class="form-group">
          <label for="activity-level">Activity Level:</label>
          <input type="text" id="activity-level" class="form-control" placeholder="Enter activity level">
        </div>
        <div class="form-group">
          <label for="medication-intake">Medication Intake:</label>
          <input type="text" id="medication-intake" class="form-control" placeholder="Enter medication intake">
        </div>
        <button type="submit" class="btn btn-submit">Submit</button>
      </form>
    </div>
  </div>
</section>

</body>
</html>
