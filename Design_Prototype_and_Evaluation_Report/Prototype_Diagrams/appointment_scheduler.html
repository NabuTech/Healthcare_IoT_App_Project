<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Scheduling and Telehealth Integration</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1 class="my-5">Appointment Scheduling and Call Integration</h1>

  <!-- Appointment Scheduling Form -->
  <div class="card my-3">
    <div class="card-body">
      <h5 class="card-title">Schedule Appointment</h5>
      <form>
        <div class="mb-3">
          <label for="appointmentDate" class="form-label">Appointment Date</label>
          <input type="date" class="form-control" id="appointmentDate">
        </div>
        <div class="mb-3">
          <label for="appointmentTime" class="form-label">Appointment Time</label>
          <input type="time" class="form-control" id="appointmentTime">
        </div>
        <button type="submit" class="btn btn-primary">Schedule Appointment</button>
      </form>
    </div>
  </div>

  <!-- Upcoming Appointments -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Upcoming Appointments</h5>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>Dr. Smith - General Checkup</strong>
            <p>Date: January 15, 2024</p>
            <p>Time: 10:00 AM</p>
          </div>
          <button class="btn btn-primary">Join  Consultation Call</button>
        </li>
        <!-- Add more upcoming appointments dynamically -->
      </ul>
    </div>
  </div>

</div>

</body>
</html>
