<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medication Tracking and Reminders</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <h1 class="my-5">Medication Tracking and Reminders</h1>

  <!-- Medication Form -->
  <div class="card my-3">
    <div class="card-body">
      <h5 class="card-title">Add Medication</h5>
      <form>
        <div class="mb-3">
          <label for="medicationName" class="form-label">Medication Name</label>
          <input type="text" class="form-control" id="medicationName" placeholder="Enter medication name">
        </div>
        <div class="mb-3">
          <label for="medicationTime" class="form-label">Medication Time</label>
          <input type="time" class="form-control" id="medicationTime">
        </div>
        <button type="submit" class="btn btn-primary">Add Medication</button>
      </form>
    </div>
  </div>

  <!-- Medication List -->
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Medication Reminders</h5>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Medication 1
          <span class="badge bg-primary rounded-pill">08:00 AM</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Medication 2
          <span class="badge bg-primary rounded-pill">12:00 PM</span>
        </li>
        <!-- Add more medication reminders dynamically -->
      </ul>
    </div>
  </div>

</div>

</body>
</html>
